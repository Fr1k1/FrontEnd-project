    <form id="obrazac_prijava"  method="GET" action=""

        required
        id="korime"
        name="korime"
        placeholder="Korisničko ime"

      <br />
      <br />

      />

      <label for="vrijeme_trajanja" class="vrijeme_trajanja">Vrijeme trajanja kolačića (s):</label>

        type="text"
        required
        id="vrijeme_trajanja"
        name="vrijeme_trajanja"
        placeholder="Vrijeme trajanja kolačića (s)"
      />

    </form>

    <button
    type="submit"
    value="Prijavi se"
    id="submit_prijava"
    form="obrazac_prijava"
